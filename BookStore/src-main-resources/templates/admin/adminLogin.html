            padding-inline: 10px;
            border-radius: 5px;

        }

            padding-inline: 10px;
            border-radius: 5px;
            margin-left: 10px;

        }

        }

        /* Flexbox Layout for login form */
        .login-box {
            background: #fff;

            border-radius: 10px;
            padding: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            border-radius: 5px;
            background-color: #c74b49;
            text-align: center;
        }


        .form-control {
            border-radius: 8px;
            margin-top: 5px;
        }

        .btn-login {
            background-color: #cf2320;
            color: #fff;
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #14b835;
        }

        .error-message {
            color: red;
            text-align: center;
            background-color: coral;
            border-radius: 5px;
            margin-top: 10px;
        }





        /* Optional: Adjust Button for Mobile or Small Screens */
        @media (max-width: 768px) {
            .pagination-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        .nav-link {
            color: rgb(144, 142, 142);
        }

        #anch {
            color: white;
        }

        #ac {
            color: rgb(187, 186, 186);
        }

        .none {
            text-decoration: none;
        }

        .hr {
            color: rgb(14, 155, 108);
        }

        a {
            text-decoration: none;
        }

        .footer-icon {
            margin-right: 15px;
            /* Space between icons */
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            margin-bottom: 5px;
            display: block;
        }

        /* Footer Section Styling */
        .footer-section {
            background-color: #f4f4f4;
            /* Light gray background */
            padding: 30px 15px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
        }

        /* Footer Heading Styling */
        .footer-heading {
            color: #4CAF50;
            /* Green color for the heading */
            font-family: 'Roboto', sans-serif;
            /* Custom font family */
            font-size: 2rem;
            /* Larger font size */
            font-weight: bold;
            text-transform: uppercase;
            /* Make text uppercase */
            margin-bottom: 20px;
            letter-spacing: 1px;
            /* Slight letter spacing */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle text shadow */
        }

        /* Social Icons Customization */
        .footer-icon img {
            border-radius: 50%;
            /* Make icons round */
            transition: transform 0.3s ease-in-out;
            /* Smooth transition for hover effect */
        }

        .footer-icon img:hover {
            transform: scale(1.1);
            /* Slightly increase size on hover */
        }

        /* Optional: Add a footer text section with additional information */
        .footer-text {
            color: #333;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .footer-heading {
                font-size: 1.5rem;
                /* Smaller font size on mobile */
            }
        }


        .footer-links h3 {
            color: #007bff;
            /* Blue */
        }

        /* Remove underlines */
        .footer-links a,
        .footer-icon,
        .footer-heading {
            text-decoration: none;
        }

        /* Copyright symbol styling */
        .footer-copyright {
            font-size: 20px;
            color: white;
            background-color: #3d556d;
            padding: 10px;
        }

        .footer-copyright a {
            text-decoration: none;
            color: #666;
        }

        /* Remove the underline from the links */
        .footer-icon {
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
            /* Make sure the anchor tag is displayed as an inline-block */
            margin: 5px;
            /* Add some space between icons */
        }

        /* Ensure the icons are aligned properly */
        .footer-icon img {
            vertical-align: middle;
            /* Ensure the icon is aligned properly */
            transition: opacity 0.3s;
            /* Optional: smooth hover effect */
        }

        /* Optional: Add hover effect */
        .footer-icon:hover img {
            opacity: 0.5;
            /* Slightly fade the icons when hovered */
        }
    </style>
</head>

    <!-- Admin Login Form Start -->
    <div class="container d-flex justify-content-center">
        <div class="login-box">

            <div class="text-center mb-4">

            </div>
            <h1>Admin Login</h1>


            <!-- Displays error message, if the admin authentication fails -->
            <!-- Display error message -->
            <div th:if="${error != null}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <!-- postmapping link -->
            <form action="/admin/login" th:object="${book}" method="post">
                <div class="mb-1">
                    <label for="username" class="form-label">Admin_Name :</label>

                    <input type="text" id="username" placeholder="Enter your ADMIN username" name="username"
                        class="form-control" required>
                    <!-- admin side username is original variable name -->
                </div>
                <div class="mb-1">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" id="password" placeholder="Enter your ADMIN_PW " name="password"
                        class="form-control" required>
                </div>
                <button type="submit" class="btn-login">Login</button>

            </form>

        </div>
    </div>
