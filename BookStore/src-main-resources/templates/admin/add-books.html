</head>
<style>

        .navbar a {

        }

        .home,
        .log,
        .admin {

            color: white;
            padding: 10px 20px;
        }

        .home:hover,
        .log:hover,
        .admin:hover {

            text-decoration: none;

        }

        .log {
            margin-left: 1070px;
        }

    .addbook {

        text-decoration: none;
        height: 50px;
        width: 120px;

        padding: 15px;
        border-radius: 50px;
    }

    a {
        text-decoration-line: none;
    }

    /* Center buttons */
    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .col-5 {
        border: solid rgb(221, 195, 195) 1px;
        border-radius: 5px;
        padding: 12px 20px 12px 20px;
        margin: 15px 50px 15px 50px;


        h3 {
            color: white;
            background-color: rgb(159, 207, 227);
            padding: 10px;
            border-radius: 5px;
        }
    }

    .nav-link {
        color: rgb(144, 142, 142);
    }

    #anch {
        color: white;
    }

    #ac {
        color: rgb(187, 186, 186);
    }

    .none {
        text-decoration: none;
    }

    .hr {
        color: rgb(14, 155, 108);
    }

    a {
        text-decoration: none;
    }

    .footer-icon {
        margin-right: 15px;
        /* Space between icons */
    }

    .footer-links a {
        color: #666;
        text-decoration: none;
        margin-bottom: 5px;
        display: block;
    }

    /* Footer Section Styling */
    .footer-section {
        background-color: #f4f4f4;
        /* Light gray background */
        padding: 30px 15px;
        border-radius: 10px;
        /* Rounded corners */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        /* Subtle shadow effect */
    }

    /* Footer Heading Styling */
    .footer-heading {
        color: #4CAF50;
        /* Green color for the heading */
        font-family: 'Roboto', sans-serif;
        /* Custom font family */
        font-size: 2rem;
        /* Larger font size */
        font-weight: bold;
        text-transform: uppercase;
        /* Make text uppercase */
        margin-bottom: 20px;
        letter-spacing: 1px;
        /* Slight letter spacing */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        /* Subtle text shadow */
    }

    /* Social Icons Customization */
    .footer-icon img {
        border-radius: 50%;
        /* Make icons round */
        transition: transform 0.3s ease-in-out;
        /* Smooth transition for hover effect */
    }

    .footer-icon img:hover {
        transform: scale(1.1);
        /* Slightly increase size on hover */
    }

    /* Optional: Add a footer text section with additional information */
    .footer-text {
        color: #333;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 20px;
        font-family: 'Arial', sans-serif;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
        .footer-heading {
            font-size: 1.5rem;
            /* Smaller font size on mobile */
        }
    }


    .footer-links h3 {
        color: #007bff;
        /* Blue */
    }

    /* Remove underlines */
    .footer-links a,
    .footer-icon,
    .footer-heading {
        text-decoration: none;
    }

    /* Copyright symbol styling */
    .footer-copyright {
        font-size: 20px;
        color: white;
        background-color: #3d556d;
        padding: 10px;
    }

    .footer-copyright a {
        text-decoration: none;
        color: #666;
    }

    @media screen and (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: center;
        }
    }

    /* Remove the underline from the links */
    .footer-icon {
        text-decoration: none;
        /* Remove underline */
        display: inline-block;
        /* Make sure the anchor tag is displayed as an inline-block */
        margin: 5px;
        /* Add some space between icons */
    }

    /* Ensure the icons are aligned properly */
    .footer-icon img {
        vertical-align: middle;
        /* Ensure the icon is aligned properly */
        transition: opacity 0.3s;
        /* Optional: smooth hover effect */
    }

    /* Optional: Add hover effect */
    .footer-icon:hover img {
        opacity: 0.5;
        /* Slightly fade the icons when hovered */
    }
    label{
        font-weight: bolder;
        color: #984a90;
    }

</style>


<body>

    <!-- Navbar Start -->
    <nav class="navbarm ">

        <div class="con">
            <div class="navbar">
                <!-- Left Side: Home and Logout Links -->
                <div class="navbar">

                    <a class="home" href="/admin/books">Home</a>
                    <a class="log" href="/admin">Logout</a>

                    <!-- Right Side: Admin | BookStore -->
                    <a class="admin" href="/books">Admin | BookStore</a>
                </div>
            </div>
        </div>

    </nav>
    <!-- Navbar End -->

    <!-- Main Content Start -->
    <div class="container-fluid mt-3">

        <div class="row">
            <div class="col-5">
                <!-- Left Column (Image Upload) -->
                <h3 class="text-center" style="color: #28a745;">Upload Book Image</h3>
                <div class="img">
                    <input type="file" id="bookImage" class="form-control" accept="image/*"
                        onchange="previewImage(event)">
                    <div id="imagePreview" class="mt-2" style="display:none;">
                        <img id="previewImg" src="" alt="Preview" class="img-fluid">
                    </div>
                </div>
            </div>

            <!-- Right Column (Book Form) -->
            <div class="col-5">
                <h3 class="text-center" style="color: #007bff;">Add New Book Details</h3>
                <form th:action="@{/admin/books/add}" th:object="${book}" method="post" id="addBookForm"
                    class="loading">

                    <div class="form-group">
                        <label for="name">Book Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control"
                            placeholder="Enter book name" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Enter price"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="imageURL">Image URL</label>
                        <input type="text" id="imageURL" th:field="*{imageURL}" class="form-control"
                            placeholder="Enter image URL" required>
                    </div>


                    <div class="form-group">
                        <label for="authorName">Author Name</label>
                        <input type="text" id="authorName" th:field="*{authorName}" class="form-control"
                            placeholder="Enter author name" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control"
                            placeholder="Enter book description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pdfURL">PDF URL</label>
                        <input type="text" id="pdfURL" th:field="*{pdfURL}" class="form-control"
                            placeholder="Enter PDF URL">
                    </div>

                    <div class="form-group">
                        <label for="audioURL">Audio URL</label>
                        <input type="text" id="audioURL" th:field="*{audioURL}" class="form-control"
                            placeholder="Enter Audio URL">
                    </div>

                    <div class="form-group">
                        <label for="videoURL">Video URL</label>
                        <input type="text" id="videoURL" th:field="*{videoURL}" class="form-control"
                            placeholder="Enter Video URL">
                    </div>



                    <div class="button-container">

                        <button type="submit" class="addbook">Add Book</button>
                        <a href="/admin/books" class="back">Back to Books</a>
                    </div>

                    <div class="spinner-border text-success mt-3" role="status" style="display:none;">
                        <span class="sr-only">Loading...</span>
                    </div>

                </form>


            </div>
        </div>
    </div>
    <!-- Main Content End -->

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Preview image function
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const previewImg = document.getElementById('previewImg');
                const imagePreview = document.getElementById('imagePreview');
                previewImg.src = reader.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Form submit and loading spinner
        $('#addBookForm').on('submit', function () {
            $(this).addClass('loading');
            $('.spinner-border').show(); // Show spinner
        });
    </script>

    <!-- Footer Content -->
    <div class="row mx-1 p-1" style="background-color: white; border-radius: 10px;margin-bottom: 5px; text-align: center;"><!--Start of Footer-->

                    style="width: 35px; height: 35px; vertical-align: middle;">
