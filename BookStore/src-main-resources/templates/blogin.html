    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Basic reset */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f7fa;
            color: #333;
           
        }

        .navbar {
            border-bottom: 5px solid #1ccd98;

        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #ffc107;
        }

        /* Flexbox Layout for two columns */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Image column styling */
        .image-column {
            flex: 1;
            max-width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-column img {
            border: solid white 2px;
            border-radius: 10px;
            height: 350px;
            width: 700px;
            margin-left: 300px;
        }

        /* Form column styling */
        .form-column {
            flex: 1;
            max-width: 50%;

        }

        .nav-item1:hover {
            background-color: #2168da;
            padding-inline: 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .nav-item2:hover {
            background-color: #19b7e7;
            padding-inline: 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Login Box Styles */
        .login-box {
            background: #fff;

            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            margin-top: 5px;
        }

        .btn-login {
            background-color: #3665d3;
            color: #fff;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #218838;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #28a745;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }


        #anch {
            color: white;
        }

        #ac {
            color: rgb(187, 186, 186);
        }

        .none {
            text-decoration: none;
        }

        .hr {
            color: rgb(14, 155, 108);
        }

        a {
            text-decoration: none;
        }

        .footer-icon {
            margin-right: 15px;
            /* Space between icons */
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            margin-bottom: 5px;
            display: block;
        }

        /* Footer Section Styling */
        .footer-section {
            background-color: #f4f4f4;
            /* Light gray background */
            padding: 30px 15px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow effect */
        }

        /* Footer Heading Styling */
        .footer-heading {
            color: #4CAF50;
            /* Green color for the heading */
            font-family: 'Roboto', sans-serif;
            /* Custom font family */
            font-size: 2rem;
            /* Larger font size */
            font-weight: bold;
            text-transform: uppercase;
            /* Make text uppercase */
            margin-bottom: 20px;
            letter-spacing: 1px;
            /* Slight letter spacing */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle text shadow */
        }

        /* Social Icons Customization */
        .footer-icon img {
            border-radius: 50%;
            /* Make icons round */
            transition: transform 0.3s ease-in-out;
            /* Smooth transition for hover effect */
        }

        .footer-icon img:hover {
            transform: scale(1.1);
            /* Slightly increase size on hover */
        }

        /* Optional: Add a footer text section with additional information */
        .footer-text {
            color: #333;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .footer-heading {
                font-size: 1.5rem;
                /* Smaller font size on mobile */
            }
        }


        .footer-links h3 {
            color: #007bff;
            /* Blue */
        }

        /* Remove underlines */
        .footer-links a,
        .footer-icon,
        .footer-heading {
            text-decoration: none;
        }

        /* Copyright symbol styling */
        .footer-copyright {
            font-size: 20px;
            color: white;
            background-color: #3d556d;
            padding: 10px;
        }

        .footer-copyright a {
            text-decoration: none;
            color: #666;
        }

        /* Remove the underline from the links */
        .footer-icon {
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
            /* Make sure the anchor tag is displayed as an inline-block */
            margin: 5px;
            /* Add some space between icons */
        }

        /* Ensure the icons are aligned properly */
        .footer-icon img {
            vertical-align: middle;
            /* Ensure the icon is aligned properly */
            transition: opacity 0.3s;
            /* Optional: smooth hover effect */
        }

        /* Optional: Add hover effect */
        .footer-icon:hover img {
            opacity: 0.5;
            /* Slightly fade the icons when hovered */
        }

        /* Footer Container */
        .footer-container {
            background-color: white;
            border-radius: 10px;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: center;
            border: 2px solid #b4cae3;
            /* Blue border */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Soft shadow for depth */
        }
    </style>
</head>

<body>

    <!-- NavBar Start -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="/">BOOK'S_STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex ms-auto" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item1"><a class="nav-link text-white" href="/login">Login</a></li>
                    <li class="nav-item1"><a class="nav-link text-white" href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NavBar End -->

    <!-- Row with two columns (Image & Login Form) -->
    <div class="row">
        <!-- Image Column -->
        <div class="col-lg-6  col-sm-12 image-column">
            <img src="https://images8.alphacoders.com/132/thumb-1920-1329967.png" alt="Login Image">
        </div>

        <!-- Login Form Column -->
        <div class="col-lg-6 col-sm-12 form-column">
            <div class="login-box">
                <h2>Login</h2>

                <!-- Display error message -->
                <div th:if="${error != null}" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="email">User_Name:</label>
                        <input type="text" id="username" class="form-control" name="username" required
                            placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" class="form-control" name="password" required
                            placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div class="register-link">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Content -->
    <div class="row mx-1 p-1 footer-container">
        <!--Start of Footer-->
        <div class="col-md-5">

            Chennai-600 028<br>

                class="icon footer-icon-location">
                <img src="https://i.pinimg.com/564x/d2/77/05/d27705e1b3b219af201765faf9ad20e3.jpg" alt="Google Maps"
                    style="width: 35px; height: 35px; vertical-align: middle;">
                View on Location
            </a>

        </div>
        <div class="col-md-3 footer-links">
            <h3>Quick Links</h3>
            <a href="/" class="anchr">Home</a>
            <a href="" class="anchr">About Us</a>
            <a href="https://wa.me/6361232640" class="anchr">Help</a>

        </div>
        <div class="col-md-3 ">
            <h3>Connect Us</h3>
            <!-- Facebook Official Icon -->
            <a href="https://www.facebook.com" class="icon footer-icon footer-icon-facebook" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"

            </a>

            <!-- Instagram Official Icon -->
            <a href="https://www.instagram.com" class="icon footer-icon footer-icon-instagram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"
                    style="width: 40px; height: 40px; vertical-align: middle;">

            <a href="https://www.linkedin.com" class="icon footer-icon footer-icon-linkedin" target="_blank">

                    style="width: 50px; height: 50px; vertical-align: middle;">

            <!-- Twitter Official Icon -->
            <a href="https://twitter.com" class="icon footer-icon footer-icon-twitter" target="_blank">
